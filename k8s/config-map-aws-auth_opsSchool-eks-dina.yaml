apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::872527805894:role/opsSchool-eks-dina20200417110642087300000009
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes

  
  
  mapUsers: |
    - "groups":
      - "system:masters"
      "userarn": "arn:aws:iam::872527805894:user/terraform-jenkins"
      "username": "terraform-jenkins"
    - "groups":
      - "system:masters"
      "userarn": "arn:aws:iam::872527805894:role/eks-cluster-eks_role"
      "username": "eks-cluster-eks_role"
    
  
  
